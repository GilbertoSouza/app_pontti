<body>
    <div id = "login" class="easyui-navpanel">
        <header>
            <div class="m-toolbar">
                <span class="m-title"></span>
            </div>
        </header>
        <div style="margin:20px auto;width:200px;height:100px;border-radius:100px;">
            <img src="img/logo.png" style="margin:0;width:100%;height:100%;">
        </div>
        <div style="padding:0 20px">
            <div style="margin-bottom:10px">
                <input id = "username" class="easyui-textbox" 
                    data-options="prompt:'Usuario',iconCls:'icon-man'" style="width:100%;height:38px">
            </div>
            <div>
                <input id = "password" class="easyui-passwordbox" data-options="prompt:'Senha'" style="width:100%;height:38px">
            </div>
            <div style="text-align:center;margin-top:30px">
                <a href="#" class="easyui-linkbutton" style="width:100%;height:40px">
                    <span style="font-size:16px" onclick="login()">Login</span>
                </a>
            </div>            
        </div>
    </div>

    <div id = "menu" class="easyui-navpanel">
        <div class="easyui-navpanel">
            <header>
                <div class="m-toolbar">
                    <div class="m-title"></div>
                </div>
            </header>

            <div style="margin:20px auto;width:200px;height:100px;border-radius:100px; margin-top: 180px">
                <img src="img/logo.png" style="margin:0;width:100%;height:100%;">
            </div>

            <footer>
                <div class="easyui-tabs" data-options="tabHeight:60,fit:true,tabPosition:'bottom',border:false,pill:true,narrow:true,justified:true">
                    <div style="padding:10px">
                        <div class="panel-header tt-inner" onclick="showProducts();">
                            <img src='img/products.png'/><br>Produtos
                        </div>
                    </div>
                    <div style="padding:10px">
                        <div class="panel-header tt-inner" onclick="showClient();">
                            <img src='img/add.png'/><br>Cadastro
                        </div>
                    </div>
                    <div style="padding:10px">
                        <div class="panel-header tt-inner" onclick="showEstimate();">
                            <img src='img/shopcart.png'/><br>Pre-Venda
                        </div>
                    </div>
                    <div style="padding:10px">
                        <div class="panel-header tt-inner">
                            <img src='img/os.png'/><br>O.S
                        </div>                        
                    </div>
                </div>
            </footer>            
        </div>        
    </div>

    <div id="products" class="easyui-navpanel">
        <header>
            <div class="m-toolbar">
                <div class="m-title">Produtos</div>                
            </div>
        </header>       
        <table id="dgProdutc" class="easyui-datagrid"  url="" data-options="fit:true,border:false" singleSelect="true">
            <thead>
                <tr>
                    <th field="foto_produto" width="25%" >Foto</th>
                    <th field="descricao_produto" width="66%" >Descrição</th>
                    <th field="valor_produto" width="15%" >Valor</th>                    
                </tr>
            </thead>
        </table>
        <footer>
            <div class="easyui-tabs" data-options="tabHeight:60,fit:true,tabPosition:'bottom',border:false,pill:true,narrow:true,justified:true">
                <div style="padding:10px">
                    <div class="panel-header tt-inner" onclick="$.mobile.back()">
                        <img src='img/back.png'/><br>Voltar
                    </div>
                </div>                
            </div>
        </footer>            
    </div>

    <div id="register_client" class="easyui-navpanel" style="position:relative;padding:20px">
            <header>                
                <div class="m-toolbar">
                    <div class="m-title">Cadastro de Clientes</div>                    
                </div>
            </header>
            <form id="form_estimate">
                <div style="margin-bottom:10px">
                    <input class="easyui-textbox" label="Nome:" prompt="Nome Completo" style="width:100%">
                </div>
                <div style="margin-bottom:10px">
                    <input class="easyui-numberbox" label="Telefone:" prompt="Telefone" style="width:100%">
                </div>
                <div style="margin-bottom:10px">
                    <input class="easyui-numberbox" label="CPF/CNPJ:" prompt="CPF / CNPJ" style="width:100%">
                </div>                
            </form>
            <footer>
                <div class="easyui-tabs" data-options="tabHeight:60,fit:true,tabPosition:'bottom',border:false,pill:true,narrow:true,justified:true">
                    <div style="padding:10px">
                        <div class="panel-header tt-inner" onclick="$.mobile.back()">
                            <img src='img/back.png'/><br>Voltar
                        </div>
                    </div>         
                    <div style="padding:10px">
                        <div class="panel-header tt-inner" onclick="saveTemp()">
                            <img src='img/save.png'/><br>Salvar
                        </div>
                    </div>                
                </div>
            </footer>    
        </div>
    
    <div id = "estimate" class="easyui-navpanel">
        <header>            
            <div class="m-toolbar">
                <div class="m-title">Pré-Vendas</div>                
            </div>
        </header>
        <footer>
            <div class="easyui-tabs" data-options="tabHeight:60,fit:true,tabPosition:'bottom',border:false,pill:true,narrow:true,justified:true">
                <div style="padding:10px">
                    <div class="panel-header tt-inner" onclick="$.mobile.back()">
                        <img src='img/back.png'/><br>Voltar
                    </div>
                </div>         
                <div style="padding:10px">
                    <div class="panel-header tt-inner" onclick="registerEstimate()">
                        <img src='img/add.png'/><br>Cadastrar
                    </div>
                </div>                
            </div>
        </footer>           

        <!-- GRID -->

        <table id="dg_Estimate" data-options="header:'#hh',singleSelect:true,border:false,fit:true,fitColumns:true,scrollbarSize:0">  
            <thead>  
                <tr>  
                    <th data-options="field:'itemid',width:80">ID</th>  
                    <th data-options="field:'cliente',width:100">Cliente</th>  
                    <th data-options="field:'listprice',width:80,align:'right'">Valor</th>  
                    <th data-options="field:'status',width:80,align:'right'">Status</th>  
                </tr>
            </thead>  
        </table>           
    </div>

    <div id="register_estimate" class="easyui-navpanel" style="position:relative;padding:20px">
        <header>            
            <div class="m-toolbar">
                <div class="m-title">Cadastro de Pre-Venda</div>                
            </div>
        </header>
        <form id="form_estimate">
            <div style="margin-bottom:10px">
                <input class="easyui-textbox" label="Cliente:" prompt="Cliente" style="width:100%" 
                    data-options="label: 'Icon:', iconCls: 'icon-search'">
            </div>
            <div style="margin-bottom:10px">
                <select class="easyui-combobox" name="pagamentos" label="Pagamento:" style="width:100%">
                    <option value="avista">A Vista</option>
                    <option value="boleto">Boleto</option>
                    <option value="cartao">Cartão</option>
                </select>                    
            </div>
            <div style="margin-bottom:10px">
                <input class="easyui-textbox" label="Observação:" prompt="Observações..." style="width:100%">
            </div>            
        </form>
        <footer>
            <div class="easyui-tabs" data-options="tabHeight:60,fit:true,tabPosition:'bottom',border:false,pill:true,narrow:true,justified:true">
                <div style="padding:10px">
                    <div class="panel-header tt-inner" onclick="$.mobile.back()">
                        <img src='img/back.png'/><br>Voltar
                    </div>
                </div>         
                <div style="padding:10px">
                    <div class="panel-header tt-inner" onclick="registerEstimateProducts()">
                        <img src='img/next.png'/><br>Proximo
                    </div>
                </div>                
            </div>
        </footer>    
    </div>

    <div id="register_estimate_products" class="easyui-navpanel" style="position:relative;padding:20px">
        <header>            
            <div class="m-toolbar">
                <div class="m-title">Cadastro de Pre-Venda</div>                
            </div>
        </header>
        <form id="form_estimate">
            <div style="margin-bottom:10px">
                <input class="easyui-textbox" label="Produto:" prompt="Produto" style="width:100%" 
                    data-options="label: 'Icon:', iconCls: 'icon-search'">
            </div>
            <div style="margin-bottom:10px">
                <input class="easyui-numberbox" label="Quantidade:" prompt="Quantidade" style="width:100%">
            </div> 
            <div style="margin-bottom:10px">
                <input class="easyui-numberbox" label="Valor:" prompt="Valor" style="width:100%">
            </div>
        </form>

        <p><a class="easyui-linkbutton c6" style="width:50%; margin-left: 120px" onclick="">Adicionar</a></p>

        <table id="dg_Estimate_Produtc" class="easyui-datagrid"  url="" data-options="fit:true,border:false" singleSelect="true">
            <thead>
                <tr>
                    <th field="id_produto" width="15%">ID</th>
                    <th field="descricao_produto" width="61%">Produto</th>
                    <th field="qtd_produto" width="15%">Qtd</th>
                    <th field="valor_produto" width="15%">Valor</th>
                </tr>
            </thead>
        </table>
         
        <footer>
            <div class="easyui-tabs" data-options="tabHeight:60,fit:true,tabPosition:'bottom',border:false,pill:true,narrow:true,justified:true">
                <div style="padding:10px">
                    <div class="panel-header tt-inner" onclick="$.mobile.back()">
                        <img src='img/back.png'/><br>Voltar
                    </div>
                </div>         
                <div style="padding:10px">
                    <div class="panel-header tt-inner" onclick="saveTemp()">
                        <img src='img/save.png'/><br>Salvar
                    </div>
                </div>                
            </div>
        </footer>    
    </div>

</body>
